{% extends "base_css_frworks/base.html" %}
{% block content %}
    <div class="d-flex align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-sm-6">
                <h1>CONSULTA CEP</h1>

                <form class="form-inline" action="{% url 'consultar' %}" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" class="form-control input-group" id="cepEndereco" placeholder="Digite somente os numeros" name="cep">
                </div>
                    <button type="submit" class="btn btn-dark mb-3">CONSULTAR</button>
                    <button type="reset" class="btn btn-danger mb-3">LIMPAR</button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
